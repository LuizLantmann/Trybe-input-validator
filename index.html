<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Validator</title>
</head>
<body>
  <div class="container">
    <form class="child">
      <h1>Validador de campos</h1>
      <input type="text" placeholder="insira o valor aqui" id="value">
      <select name="userId" id="dropdown">
        <option value="email">Email</option>
        <option value="hexColor">Cor Hexadecimal</option>
        <option value="cpf">CPF</option>
        <option value="uuid">UUID v4</option>
        <option value="url">url</option>
      </select>
    <button id="button">Validar</button>
    </form>
    <p id="return">...</p>
  </div>
</body>
<script src="./src/main.js" type="module"></script>
</html>
